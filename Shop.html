<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stitchers.CO | Shop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="css/Shop-Webpage-Styling.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<!--link to jquery-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		<!--added JavaScript files-->
		<!--added async so that the .js file loads in the background while the html body is loading -->
		<script src="js/Product.js" async></script>
		<script src="js/Cart.js" async></script>

		<script src="js/Products.js" async></script>
		<script src="js/shop.js" async></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button
						type="button"
						class="navbar-toggle"
						data-toggle="collapse"
						data-target="#myNavbar"
					>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="Stitchers.html"
						><img
							src="images/S-co-logo.png"
							alt="Stitchers-logo"
							height="40px"
							width="40px"
					/></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a style="color: lime" href="Stitchers.html">Home</a></li>
						<li>
							<a style="color: lime" href="Campaign-Webpage.html">Campaign</a>
						</li>
						<li class="active">
							<a style="color: lime" href="Shop.html">Shop</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a style="color: lime" href="Cart.html"
								><span class="glyphicon glyphicon-shopping-cart"></span>CART</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid text-center">
			<div class="row content">
				<div class="col-sm-12 text-center">
					<h1>Stitchers.CO Online Shop</h1>

					<br />

					<img
						src="images/S-co-logo.png"
						alt="Stitchers-logo"
						width="200px"
						height="200px"
					/>

					<hr />
					<br />

					<!--all products will go here once the .js files have loaded-->
					<section class="container products">
						<h2 class="section-header">Hats</h2>
						<div class="hats">
							<!--hats will go in here-->
						</div>

						<h2 class="section-header">Shirts</h2>
						<div class="shirts">
							<!--shirts will go in here-->
						</div>
					</section>
				</div>
			</div>
		</div>

		<footer class="container-fluid text-center">
			<p style="font-size: 15px">
				33 Jackson Road, Benoni, Johannesburg, South Africa
			</p>
			<p style="font-size: 15px">060 984 9667</p>
		</footer>

		<!--this will be the template for the shop items' display-->
		<div class="shop-item-template collapse">
			<span class="shop-item-title"></span>

			<!--added linebreaks so that when you hover over the items the image 
				wouldn't overlap the item's title and price-->
			<br />
			<br />

			<!--clicking the image will take you to the item's product page-->
			<a class="shop-item-a" href="product.html">
				<img class="shop-item-image" src="" width="400px"
			/></a>

			<br />

			<div class="shop-item-details">
				<span class="shop-item-price"></span>

				<br />

				<!--clicking this button will send the item to the user's cart-->
				<button class="btn btn-success shop-item-button" type="button">
					ADD TO CART
				</button>
			</div>

			<br />
		</div>
	</body>
</html>
