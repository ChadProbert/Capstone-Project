<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stitchers.CO | Shop</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="css/Shop-Webpage-Styling.css" />

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

		<script src="js/Product.js" async></script>
		<script src="js/Cart.js" async></script>
		<script src="js/Products.js" async></script>

		<script src="js/product_page.js" async></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button
						type="button"
						class="navbar-toggle"
						data-toggle="collapse"
						data-target="#myNavbar"
					>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="Stitchers.html"
						><img
							src="images/S-co-logo.png"
							alt="Stitchers-logo"
							height="40px"
							width="40px"
					/></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a style="color: lime" href="Stitchers.html">Home</a></li>
						<li>
							<a style="color: lime" href="Campaign-Webpage.html">Campaign</a>
						</li>
						<li class="active">
							<a style="color: lime" href="Shop.html">Shop</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a style="color: lime" href="Cart.html"
								><span class="glyphicon glyphicon-shopping-cart"></span>CART</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid text-center">
			<div class="row content">
				<div class="col-sm-12 text-center">
					<h1>Stitchers.CO Online Shop</h1>

					<br />

					<img
						src="images/S-co-logo.png"
						alt="Stitchers-logo"
						width="200px"
						height="200px"
					/>

					<hr />
					<br />

					<section class="container content-section">
						<div class="shop-items">
							<div class="shop-item">
								<span class="shop-item-title"></span>

								<br />
								<br />

								<img class="shop-item-image" src="" width="400px" />

								<br />

								<div class="shop-item-details">
									<span class="shop-item-price"></span>

									<br />

									<button
										class="btn btn-success shop-item-button"
										type="button"
									>
										ADD TO CART
									</button>
								</div>
							</div>
						</div>
					</section>
					<br />
				</div>
			</div>
		</div>

		<footer class="container-fluid text-center">
			<p style="font-size: 15px">
				33 Jackson Road, Benoni, Johannesburg, South Africa
			</p>
			<p style="font-size: 15px">060 984 9667</p>
		</footer>
